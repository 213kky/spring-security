spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_username}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          connectiontimeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
            required: true
    auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30ë¶„

  data:
    redis:
      host: localhost
      port: 6379
      password: ${redis_password}

jwt:
  secret:
    access: ${access_secret}
    refresh: ${refresh_secret}
